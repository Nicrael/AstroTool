<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block scripts %}{% endblock %}
</head>
<body>
    <header class="header container-fluid">
        <div class="row align-items-center">
            <div class="col-md-9">
                <nav class="navbar navbar-expand-md navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{{ url_for('main.index') }}">
                            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo-img logo-icon">
                        </a>
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.targets') }}">Targets</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.observations') }}">Observations</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-3">
                <nav class="navbar navbar-expand-md navbar-light">
                    <div class="container-fluid">
                        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.settings') }}">Settings</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block hero %}
        <div class="container-fluid hero">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="hero-title">
                            {% block herotitle %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}

        <div class="container-fluid content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="container">
            <p>Astro Tool - &copy; 2024 By Andrea Damonte</p>
        </div>
    </footer>
</body>
</html>
