<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Name Here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</head>
<body>
    <header class="clearfix">
        <div class="left-header">
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}">Desk</a></li>
                    <li><a href="{{ url_for('main.targets') }}">Targets</a></li>
                    <li><a href="{{ url_for('main.observations') }}">Observations</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.settings') }}">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block hero %}
        <div class="hero">
            <div class="hero-title">
                {% block herotitle %}{% endblock %}
            </div>
            <div class="hero-breadcrumbs">
                <ul class="breadcrumbs">
                    <li id="wd_breadcrumbs"></li>
                    <li id="data_breadcrumbs"></li>
                </ul>    
            </div>
        </div>
        {% endblock %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <p>Tool Name Here - &copy; 2024 By Andrea Damonte</p>
    </footer>
</body>
</html>
